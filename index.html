    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" style="width: 100%; height: 400px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png" class="d-block w-100" alt="first img">
            <div class="carousel-caption d-none d-md-block">

            </div>
          </div>
          <div class="carousel-item" style="width: 100%; height: 400px;">

            <div class="carousel-caption d-none d-md-block">

            </div>
          </div> 
          <div class="carousel-item" style="width: 100%; height: 400px;">
